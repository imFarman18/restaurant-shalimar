    <div class="signup-form">
        <div class="container d-flex form-signup justify-content-center">
            <div class="content-area">
                <form action="" method="get">

                    <div class="row d-flex justify-content-start align-items-center pt-3">
                        <div class="col-1">
                            <img class="" src="./img/Login-Signup-Form-Logo.svg" alt="" srcset="">

                        <div class="col-11 d-flex justify-content-center mt-4 form-title">

                        </div>
                    </div>

                    <div class="inputs d-flex flex-column">
                        <div class="row mb-4">
                            <div class="col-9 d-flex flex-column login">
                                <label for="">Nom d'utilisateur</label>
                                <input placeholder="Nom d'utilisateur" type="text" name="" id="">
                            </div>
                            <div class="col-3 d-flex flex-column justify-content-center">
                               
                                <img class="login-icon" src="./img/Email-Icon.svg" alt="">
                            </div>
                        </div>

                        <div class="row mb-4">
                            <div class="col-9 d-flex flex-column login">
                                <label for="">Mot de passe</label>
                                <input placeholder="******" type="password" name="" id="">
                            </div>
                            <div class="col-3 d-flex flex-column justify-content-center">
                                <img class="login-icon" src="./img/Email-Icon.svg" alt="">
                            </div>
                        </div>

                    </div>

                    <div class="btn-submit d-flex justify-content-center ">
                        <button type="submit">SOUMETTRE</button>
                    </div>

                    <div class="log-in-link d-flex flex-column align-items-center justify-content-center">
                        <p>Mot de passe <a href="#">oublié?</a></p>
                        <p>Vous n'avez pas de compte ? <a href="./signup.html">Créer un nouveau</a></p>
                    </div>
                </form>
            </div>
